<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hospital Management System</h1>

    <form action="#" method="post" onsubmit="addPatient(event)">
      <label for="name">Patient's Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="disease">Disease:</label>
      <input type="text" id="disease" name="disease" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="cabin">Cabin Number:</label>
      <input type="number" id="cabin" name="cabin" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <input type="submit" value="Add Patient" />
    </form>

    <script>
      function addPatient(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const disease = document.getElementById("disease").value;
        const age = document.getElementById("age").value;
        const cabin = document.getElementById("cabin").value;
        const phone = document.getElementById("phone").value;

        // You can send this data to your server using AJAX or fetch API
        // and handle the backend logic there (e.g., calling the C functions).

        // For simplicity, we'll just display the entered data in the console.
        console.log("Name:", name);
        console.log("Disease:", disease);
        console.log("Age:", age);
        console.log("Cabin:", cabin);
        console.log("Phone:", phone);
      }
    </script>
  </body>
</html>
